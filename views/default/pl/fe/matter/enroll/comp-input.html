<div ng-controller="ctrlInputSchema">
    <div class='list-group form-group'>
        <div class='list-group-item' ng-repeat="ds in ep.data_schemas">
            <span ng-bind='ds.schema.title'></span><span>(ID:{{ds.schema.id}})</span>
            <button type="button" class="close" ng-click="removeSchema(ds)"><span>&times;</span></button>
        </div>
    </div>
    <div class='list-group form-group'>
        <div class='list-group-item' ng-repeat="as in ep.act_schemas">
            <span ng-bind='as.label'></span><span>(ID:{{as.name}})</span>
            <button type="button" class="close" ng-click="removeAct(as)"><span>&times;</span></button>
        </div>
    </div>
</div>
