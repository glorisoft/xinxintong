<div class='form-group' ng-if="schema.component==='S'">
	<label>{{schema.title}}</label>
	<select class='form-control'>
		<option></option>
		<option ng-repeat="op in schema.ops">{{op.l}}</option>
	</select>
</div>
<div class='form-group' ng-if="schema.component==='R'&&schema.align==='V'">
	<label>{{schema.title}}</label>
	<div class='radio' ng-repeat="op in schema.ops">
		<label><input type='radio'>{{op.l}}</label>
	</div>
</div>
<div class='form-group' ng-if="schema.component==='R'&&schema.align==='H'">
	<label>{{schema.title}}</label>
	<div class='radio'>
		<label class='radio-inline' ng-repeat="op in schema.ops"><input type='radio'>{{op.l}}</label>
	</div>
</div>
