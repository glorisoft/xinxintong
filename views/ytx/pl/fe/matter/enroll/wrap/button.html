<div ng-controller="ctrlButtonWrap">
    <div class="form-group">
        <select class='form-control' ng-model='activeWrap.schema.name' ng-options='k as v.l for (k,v) in buttons' ng-change="choose()">
            <option></option>
        </select>
        <div class="help-block">操作类型</div>
    </div>
    <div class="form-group" ng-show="'remarkRecord'!==activeWrap.schema.name">
        <input type='text' class='form-control' ng-model='activeWrap.schema.label' ng-change="updWrap('schema','label')">
        <div class="help-block">显示为</div>
    </div>
    <div class="form-group" ng-show="['closeWindow','addRecord','editRecord'].indexOf(activeWrap.schema.name)===-1">
        <div class='input-group'>
            <select class='form-control' ng-model='activeWrap.schema.next' ng-options='k as v.l for (k,v) in pages' ng-change="updWrap('schema','next')">
                <option></option>
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="choosePage(activeWrap.schema.next)">&gt;</button>
                <button class="btn btn-default" type="button" ng-click="newPage('next')">+</button>
            </span>
        </div>
        <div class="help-block">操作后</div>
    </div>
    <div class="form-group" ng-show="['addRecord','editRecord'].indexOf(activeWrap.schema.name)!==-1">
        <div class='input-group'>
            <select class='form-control' ng-model='activeWrap.schema.next' ng-options='k as v.l for (k,v) in inputPages' ng-change="updWrap('schema','next')">
                <option></option>
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="choosePage(activeWrap.schema.next)">&gt;</button>
                <button class="btn btn-default" type="button" ng-click="newPage('next')">+</button>
            </span>
        </div>
        <div class="help-block">操作后</div>
    </div>
    <div class="form-group" ng-show="'sendInvite'===activeWrap.schema.name">
        <div class='input-group'>
            <select class='form-control' ng-model='activeWrap.schema.accept' ng-options='k as v.l for (k,v) in pages' ng-change="updWrap('schema','accept')">
                <option></option>
            </select>
            <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="choosePage(activeWrap.schema.accept)">&gt;</button>
                <button class="btn btn-default" type="button" ng-click="newPage('accept')">+</button>
            </span>
        </div>
        <div class="help-block">操作后</div>
    </div>
</div>
