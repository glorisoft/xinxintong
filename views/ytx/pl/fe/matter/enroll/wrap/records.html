<div ng-controller="ctrlRecordListWrap">
    <div class="form-group">
        <div class='radio'>
            <label><input type='radio' value='U' name='scope' ng-model="activeWrap.config.dataScope" ng-change="updWrap('config','dataScope')">当前用户</label>
        </div>
        <div class='radio'>
            <label><input type='radio' value='A' name='scope' ng-model="activeWrap.config.dataScope" ng-change="updWrap('config','dataScope')">整个活动</label>
        </div>
        <div class='radio'>
            <label><input type='radio' value='I' name='scope' ng-model="activeWrap.config.dataScope" ng-change="updWrap('config','dataScope')">当前用户邀请的</label>
        </div>
        <div class='help-block'>数据范围</div>
    </div>
    <div class="form-group">
        <select class='form-control' ng-model="activeWrap.config.onclick" ng-change="updWrap('config','onclick')">
            <option value=''>不跳转</option>
            <option value='{{p.name}}' ng-repeat='p in app.pages'>{{p.title}}</option>
        </select>
        <div class='help-block'>选中后跳转到页面</div>
    </div>
    <div class='list-group'>
        <div class='list-group-item' ng-repeat="s in appSchemas">
            <div class='checkbox' style='margin:0'>
                <label><input type='checkbox' ng-model="chooseState[s.id]" ng-change="choose(s)"><span ng-bind="s.title"></span></label>
            </div>
        </div>
        <div class='list-group-item' ng-repeat="s in otherSchemas">
            <div class='checkbox' style='margin:0'>
                <label><input type='checkbox' ng-model="chooseState[s.id]" ng-change="choose(s)"><span ng-bind="s.title"></span></label>
            </div>
        </div>
    </div>
</div>
