<div class='container-fluid' ng-controller="ctrlBasic">
	<div class='row'>
		<div id='records' class='col-md-12' ng-if="subView==='list'">
			<table class='table table-bordered'>
				<thead>
					<tr>
						<th style='width:100px'>登记时间</th>
						<th style='width:80px'>审核通过</th>
						<th class='custom-col' ng-repeat="schema in app.dataSchemas">{{schema.title}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat='r in records' class='record' ng-click="edit(r)">
						<td>{{(r.enroll_at*1000)|date:'MM-dd HH:mm'}}</td>
						<td>{{r.verified}}</td>
						<td ng-repeat="c in app.dataSchemas">
							<span ng-if="c.id.indexOf('member')===0">{{memberAttr(r.data, c.id)}}</span>
							<span ng-if="c.type!=='img'&&c.type!=='file'">{{value2Label(r.data[c.id], c.id)}}</span>
							<span ng-if="c.type==='img'" ng-init="imgs=r.data[c.id].split(',')">
								<img ng-repeat="img in imgs" ng-src='{{img}}' />
							</span>
							<span ng-if="c.type==='file'" ng-init="files=json2Obj(r.data[c.id])">
								<span ng-repeat='file in files'><a href='{{file.url}}' target="_blank">{{file.name}}</a></span>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
			<button class='btn btn-success' ng-click="getRecords()">刷新</button>
		</div>
		<div id='edit' class='col-md-12' ng-if="subView==='record'">
	        <div class="form-group" ng-if='editing.enroll_at'>
	            <label>登记时间</label>
	            <p class="form-control-static">{{editing.enroll_at*1000|date:'yy-MM-dd hh:mm'}}</p>
	        </div>
	        <div class="form-group" ng-repeat="schema in app.dataSchemas">
	            <label>{{schema.title}}</label>
	            <div ng-switch on="schema.type">
	                <textarea class='form-control' ng-switch-when="longtext" ng-model="editing.data[schema.id]"></textarea>
	                <select class='form-control' ng-switch-when="single" ng-model="editing.data[schema.id]" ng-options="op.v as op.l for op in schema.ops">
	                    <option></option>
	                </select>
	                <select class='form-control' ng-switch-when="phase" ng-model="editing.data[schema.id]" ng-options="op.v as op.l for op in schema.ops">
	                    <option></option>
	                </select>
	                <ul ng-switch-when="multiple">
	                    <li class='checkbox' ng-repeat="op in schema.ops">
	                        <label><input type="checkbox" name="{{schema.id}}" ng-model="editing.data[schema.id][op.v]"/><span>{{op.l}}</span></label>
	                    </li>
	                </ul>
	                <div ng-switch-when="score">
	                    <div ng-repeat="op in schema.ops">
	                        <div>{{op.l}}</div>
	                        <select class='form-control' ng-model="editing.data[schema.id][op.v]" ng-options="number as number for number in scoreRangeArray(schema)"><option></option></select>
	                    </div>
	                </div>
	                <ul ng-switch-when="image" class="img-tiles clearfix">
	                    <li wrap="img" ng-repeat="img in editing.data[schema.id]" class="img-thumbnail" title="图片">
	                        <img flex-img="" />
	                        <button class="btn btn-default btn-xs" ng-click="removeImage(editing.data[schema.id],$index)"><span class="glyphicon glyphicon-remove"></span></button>
	                    </li>
	                    <li class="img-picker">
	                        <button class="btn btn-default" ng-click="chooseImage(schema.id,1)"><span class="glyphicon glyphicon-picture"></span><br />上传图片</button>
	                    </li>
	                </ul>
	                <span ng-switch-when="file">
	                    <span ng-repeat="file in editing.data[schema.id]">
	                        <span ng-bind="file.url"></span>
	                        <video ng-if="file.type.indexOf('video')===0" style="width:100%;" controls="controls">
	                            <source src="{{file.url}}" type="{{file.type}}"/>
	                        </video>
	                        <img ng-if="file.type.indexOf('image')===0" ng-src='{{file.url}}' style="width:100%"/>
	                    </span>
	                </span>
	                <input type='text' class='form-control' ng-switch-default ng-model="editing.data[schema.id]">
	            </div>
	        </div>
	        <div class="form-group">
	            <label>审核通过</label>
	            <div>
	            	<label class='checkbox-inline'><input type='checkbox' ng-true-value="'Y'" ng-false-value="'N'" ng-model="editing.verified">是</label>
	            </div>
	        </div>
	        <div class="form-group">
	            <label>备注</label>
	            <textarea class='form-control' ng-model="editing.comment"></textarea>
	        </div>
	        <div class="form-group">
				<button class='btn btn-success' ng-click="save()">保存</button>
				<button class='btn btn-success pull-right' ng-click="back()">返回</button>
	        </div>
		</div>
	</div>
</div>
